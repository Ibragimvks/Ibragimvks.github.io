<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        #background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        #background-slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        #background-slideshow img.active {
            opacity: 1;
        }
        #content {
            position: relative;
            z-index: 1;
            color: #fff; /* Белый цвет текста для лучшей видимости на фоне */
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
        #message {
            font-size: 1.5em;
            color: #ff69b4; /* Розовый цвет */
            margin-bottom: 20px;
        }
        #controls {
            margin-top: 20px;
        }
        .control-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="background-slideshow">
        <img src="Images/5233298443814952097.jpg" class="active" />
        <img src="Images/5447200107352153271.jpg" />
        <img src="Images/5447200107352153274.jpg" />
        <img src="Images/5447561120828219137.jpg" />
        <!-- Добавьте больше изображений по необходимости -->
    </div>
    <div id="content">
        <div id="message">Ты моя звезда!</div>
        <div id="timer"></div>
        <div id="controls">
            <button class="control-button" onclick="prevSlide()">Предыдущая</button>
            <button class="control-button" onclick="nextSlide()">Следующая</button>
        </div>
    </div>

    <script>
        // Установите конечную дату и время
        const countdownDate = new Date("2024-07-27T10:00:00").getTime();

        // Массив сообщений
        const messages = [
            "Ты моя звезда!",
            "Ты делаешь меня счастливым!",
            "Я люблю тебя больше всего на свете!",
            "Ты – моё вдохновение!",
            "Ты самая красивая!",
            "Каждая секунда с тобой – это счастье!",
            "Не могу дождаться твоего возвращения!",
            "Ты так сильно мне нужна!",
            "Скоро мы будем вместе!",
            "Ты – лучшая часть моей жизни!",
            "Скоро ты будешь дома!",
            "Я скучаю по тебе каждый день!",
            "Мир не тот без тебя рядом!",
            "Ты приносишь в мою жизнь свет!",
            "Я считаю дни до твоего возвращения!"
        ];

        // Функция для смены сообщений
        let messageIndex = 0;
        const changeMessage = () => {
            document.getElementById("message").innerText = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        };
        setInterval(changeMessage, 5000); // смена сообщения каждые 5 секунд

        // Обновляйте таймер каждую секунду
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "Время вышло!";
            }
        }, 1000);

        // Функции для слайд-шоу
        let currentSlide = 0;
        const slides = document.querySelectorAll('#background-slideshow img');
        const totalSlides = slides.length;

        const showSlide = (index) => {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        };

        const nextSlide = () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        };

        const prevSlide = () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        };

        // Автоматическая смена слайдов каждые 5 секунд
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
